databases:
  - name: landrnr
    user: landrnr
    plan: free
    region: ohio

services:
  - type: web
    name: landrnr
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: landrnr
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false